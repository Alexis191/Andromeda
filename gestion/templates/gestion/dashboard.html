{% extends 'gestion/base.html' %}

{% block content %}

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
<style>
    #calendar {
        max-width: 90%;
        margin: 0 auto;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .fc-day-today {
        background-color: #e8f4ff !important; 
        border: 2px solid #0d6efd !important;
    }

    .fc-event {
        cursor: pointer;
        border: none;
        padding: 2px;
        font-size: 0.80em;
        transition: transform 0.2s;
    }
    .fc-event:hover {
        transform: scale(1.05);
        z-index: 100;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .fc-event a {
        color: white; 
        text-decoration: none;
    }
</style>

<div class="d-flex justify-content-start align-items-center mb-4 gap-3">
    <div class="btn-group">
        <a href="{% url 'crear_cliente' %}" class="btn btn-outline-aux border-2 px-3 py-2 rounded fw-semibold 
                   shadow-sm transition-all hover-lift">
            <i class="fas fa-user-plus me-2"></i>Nuevo cliente
        </a>
    </div>
    <div class="btn-group">
        <a href="{% url 'lista_proveedores' %}" class="btn btn-outline-secundario border-2 px-3 py-2 rounded fw-semibold 
                   shadow-sm transition-all hover-lift">
            <i class="fas fa-users me-2"></i>Nuevo distribuidor
        </a>
    </div>
    <div class="btn-group">
        <a href="{% url 'panel_reportes' %}" class="btn btn-outline-primario border-2 px-3 py-2 rounded fw-semibold 
                   shadow-sm transition-all hover-lift">
            <i class="fas fa-chart-bar me-2"></i>Ver reportes
        </a>
    </div>

    <!-- <button type="button" class="btn btn-menatics " onclick="iniciarSincronizacionMasiva()">
        <i class="fas fa-sync-alt me-2"></i> Sincronizar Todo
    </button> -->

    <div class="modal fade" id="modalSincronizacion" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-cloud-download-alt me-2"></i> Actualizando Consumos</h5>
                </div>
                <div class="modal-body">
                    <p class="mb-1 text-muted" id="syncStatusText">Iniciando conexión...</p>
                    <div class="progress mb-3" style="height: 25px;">
                        <div id="syncProgressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 0%;">0%</div>
                    </div>
                    
                    <div id="syncLogs" class="border rounded p-2 bg-light" style="height: 200px; overflow-y: auto; font-size: 0.85rem;">
                        <span class="text-muted fst-italic">Esperando inicio del proceso...</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnCloseSync" data-bs-dismiss="modal" disabled>Cerrar y Recargar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card shadow-sm border-0 mb-4">
    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
        <h5 class="fw-bold mb-0 text-secundario"><i class="fas fa-calendar-alt me-2"></i>Calendario de vencimientos</h5>
        
        <button id="btnRefetchCalendar" class="btn btn-sm btn-outline-primary">
            <i class="fas fa-sync-alt me-1"></i> Actualizar Calendario
        </button>
    </div>
    <div class="card-body p-3">
        <div id='calendar'></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es', 
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,listMonth'
            },
            buttonText: {
                today:    'Hoy',
                month:    'Mes',
                list:     'Lista'
            },
            events: "{% url 'api_eventos_calendario' %}", 
            
            eventClick: function(info) {
                if (info.event.url) {
                    window.location.href = info.event.url;
                    info.jsEvent.preventDefault();
                }
            },
            
            eventDidMount: function(info) {
                info.el.title = "Estado: " + info.event.extendedProps.estado + "\nCliente: " + info.event.title;
            }
        });

        calendar.render();

        document.getElementById('btnRefetchCalendar').addEventListener('click', function() {
            var icon = this.querySelector('i');
            icon.classList.add('fa-spin');
            
            calendar.refetchEvents();
            
            setTimeout(function() {
                icon.classList.remove('fa-spin');
            }, 1000);
        });
    });
</script>
